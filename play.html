<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор игры</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Это предотвращает появление прокрутки */
            user-select: none; /* Запрет на выделение текста */
            -webkit-user-select: none; /* Запрет на выделение текста в Safari */
            -moz-user-select: none; /* Запрет на выделение текста в Firefox */
            -ms-user-select: none; /* Запрет на выделение текста в Internet Explorer */
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            animation: slideDown 1s ease-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            width: 90%;
            max-width: 900px;
            padding: 120px 0 40px;
            animation: fadeInUp 1s ease-out;
        }

        .game-frame {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            aspect-ratio: 1 / 1;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-frame:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.8);
        }

        .game-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-frame span {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(138, 138, 138, 0.5);
            padding: 10px 0;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .footer-item:hover {
            transform: translateY(-5px);
        }

        .footer-item img {
            width: 28px;
            height: 28px;
            margin-bottom: 5px;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>События</h1>
    </header>

    <div id="container">
        <div class="game-frame" onclick="window.location.href = 'game.html'">
            <img src="1111.jpg" alt="Игра 1">
            <span>Игра 1</span>
        </div>

        <div class="game-frame" onclick="window.location.href = 'gam2.html'">
            <img src="game2.jpg" alt="Игра 2">
            <span>Игра 2</span>
        </div>
    </div>

    <div class="footer">
        <div class="footer-item" onclick="goToMenu()">
            <img src="m.png" alt="Menu">
            <span>Menu</span>
        </div>
        <div class="footer-item" onclick="goToShop()">
            <img src="t.png" alt="Shop">
            <span>Shop</span>
        </div>
        <div class="footer-item" onclick="goToFriends()">
            <img src="f.png" alt="Friends">
            <span>Friends</span>
        </div>
        <div class="footer-item" onclick="goToSkins()">
            <img src="cl.png" alt="Skins">
            <span>Skins</span>
        </div>
    </div>

    <script>
        function goToMenu() {
            window.location.href = "menu.html";
        }

        function goToShop() {
            window.location.href = "shop.html";
        }

        function goToFriends() {
            window.location.href = "friends.html";
        }

        function goToSkins() {
            window.location.href = "skins.html";
        }
    </script>

</body>
</html>
